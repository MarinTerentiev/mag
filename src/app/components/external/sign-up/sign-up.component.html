<form #formSignUp="ngForm">
    <div class="form-container">
        <div>
            <label>Login</label> <input type="text" class="form-control" id="sign-up-username" name="sign-up-username" [(ngModel)]="signUpModel.UserName" required>
        </div>
        <div>
            <label>Name</label> <input type="text" class="form-control" id="sign-up-name" name="sign-up-name" [(ngModel)]="signUpModel.Name" required>
        </div>
        <div>
            <label>Email</label> <input type="text" class="form-control" id="sign-up-email" name="sign-up-email" [(ngModel)]="signUpModel.Email" required>
        </div>
        <div>
            <label>Password</label> <input type="password" class="form-control" id="sign-up-password" name="sign-up-password" [(ngModel)]="signUpModel.Password" required>
        </div>
        <div>
            <label>Confirm Password</label> <input type="password" class="form-control" id="sign-up-password-confirm" name="sign-up-password-confirm" 
                [(ngModel)]="signUpModel.PasswordConfirm" required>
        </div>
        <div class="last">
            <button class="btn btn-default" (click)="signUp()">Sign Up</button>
        </div>
    </div>
</form>
