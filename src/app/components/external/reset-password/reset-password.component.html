<form>
    <div class="form-container" #formResetPassword>
        <div>
            <label>Login</label> <input type="text" class="form-control" id="username" [(ngModel)]="resetPassword.UserName" name="username">
        </div>
        <div>
            <label>Key</label> <input type="text" class="form-control" id="key" [(ngModel)]="resetPassword.Key" name="key">
        </div>
        <div>
            <label>Password</label> <input type="password" class="form-control" id="password" [(ngModel)]="resetPassword.Password" name="password">
        </div>
        <div>
            <label>Password Confirm</label> <input type="password" class="form-control" id="passwordConfirm" [(ngModel)]="resetPassword.PasswordConfirm" name="passwordConfirm">
        </div>
        <div class="last">
            <button class="btn btn-default" (click)="reset()" [disabled]="!isValid()">Change</button>
        </div>
    </div>
</form>
